{% extends 'base.html' %}

{% block title%}
    {{ article.title }}
{% endblock %}

{% block body%}
    <div class="container">
        <h1>Nick: {{ article.title }}</h1>

        <div class="alert-info mt-2 p-2 rounded">
            <p>{{ article.text }}</p>
            <p><b>Date: {{ article.date.date() }}</b></p>
            <a href="/guest-book/{{ article.id }}/delete" class="btn btn-outline-danger">Delete</a>
            <a href="/guest-book/{{ article.id }}/update" class="btn btn-outline-success">Update</a>
        </div>


    </div>
{% endblock %}
