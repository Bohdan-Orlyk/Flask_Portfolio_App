{% extends 'base.html' %}

{% block title%}
    Leave message
{% endblock %}

{% block body%}
    <div class="container">
        <h3>Leave Message</h3>
        <form method="post">
            <input type="text" name="title" id="title" class="form-control" placeholder="Nick" required><br>
            <input type="text" name="intro" id="intro" class="form-control" placeholder="Email" required><br>
            <textarea name="text" id="text" class="form-control" placeholder="Write your message" required></textarea><br>
            <input type="submit" class="btn btn-success" value="Add">
        </form>
    </div>
{% endblock %}
